<section>
  <h1 mat-dialog-title>Warning</h1>
  <div class="spacer"></div>

  <div mat-dialog-content>You are about to delete table nr. {{data.number}}</div>

  <div class="spacer"></div>
  <div mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button color="warn" mat-dialog-close (click)="delete()">Delete</button>
  </div>
</section>
