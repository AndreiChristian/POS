<section>
  <h1 mat-dialog-title>Create a new table</h1>
  <div class="spacer"></div>

  <div mat-dialog-content>
    <form [formGroup]="tableForm">
      <mat-checkbox formControlName="available">Available</mat-checkbox>
      <div class="spacer"></div>

      <mat-form-field>
        <mat-label>Max Persons</mat-label>
        <input matInput type="number" formControlName="maxPersons">
      </mat-form-field>
      <div class="spacer"></div>

      <mat-form-field>
        <mat-label>Number</mat-label>
        <input matInput type="number" formControlName="number">
      </mat-form-field>
    </form>
  </div>

  <div class="spacer"></div>
  <div mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button color="warn" mat-dialog-close (click)="create()">Create</button>
  </div>
</section>
