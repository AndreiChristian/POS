<ng-container>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>

      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Available</th>
        <td mat-cell *matCellDef="let row">{{row.available}}</td>
      </ng-container>

      <ng-container matColumnDef="persons">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Max Persons</th>
        <td mat-cell *matCellDef="let row">{{row.maxPersons}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row"><button mat-icon-button
            (click)="selectTable(row)"
            [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
    </mat-paginator>
  </div>
</ng-container>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="update()">
    <mat-icon>update</mat-icon>
    <span>Update</span>
  </button>
  <button mat-menu-item (click)="delete()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
